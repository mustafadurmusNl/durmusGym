name: Unit Tests

on:
  pull_request: # Runs when a PR is opened or updated
    branches:
      - main
    types: [opened, synchronize, reopened] # PR states

  push: # Also runs on direct pushes to side branches
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # Prevents PR from being merged if the job fails
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm" # Speeds up npm caching

      - name: Install Dependencies
        run: |
          npm ci # Using npm ci instead of npm install (faster and more secure)

      - name: Run Unit Tests (Jest)
        run: |
          npm test -- --passWithNoTests --watchAll=false --coverage
        env:
          CI: true # Informs Jest that it's running in a CI environment

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: success() || failure() # Uploads coverage report even if the test fails
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
