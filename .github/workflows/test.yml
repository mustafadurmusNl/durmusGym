name: Unit Tests

on:
  pull_request: # PR açıldığında veya güncellendiğinde çalışır
    branches:
      - main
    types: [opened, synchronize, reopened] # PR durumları

  push: # Side branch'e direkt push yapıldığında da çalışır
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # Job başarısız olursa PR merge edilemesin
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm" # npm cache için hızlandırma

      - name: Install Dependencies
        run: |
          npm ci # npm install yerine npm ci (daha hızlı ve güvenli)

      - name: Run Unit Tests (Jest)
        run: |
          npm test -- --passWithNoTests --watchAll=false --coverage
        env:
          CI: true # Jest'e CI ortamında çalıştığını bildir

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: success() || failure() # Test fail olsa bile coverage raporunu upload et
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
